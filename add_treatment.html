<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Treatment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #eef3f7;
    }
    .treatment-form {
      max-width: 700px;
      margin: 50px auto;
      background: #fff;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .form-title {
      font-weight: 600;
      margin-bottom: 25px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <form class="treatment-form">
      <h2 class="form-title">ðŸ’Š Add New Treatment</h2>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="petId" class="form-label">Pet ID</label>
          <select id="petId" class="form-select" required>
            <option value="">Select Pet</option>
            <option>P001 - Bella</option>
            <option>P002 - Max</option>
            <option>P003 - Coco</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="vetId" class="form-label">Veterinarian ID</label>
          <select id="vetId" class="form-select" required>
            <option value="">Select Veterinarian</option>
            <option>V001 - Dr. Santos</option>
            <option>V002 - Dr. Reyes</option>
          </select>
        </div>
      </div>

      <div class="mb-3">
        <label for="treatmentType" class="form-label">Treatment Type</label>
        <input type="text" id="treatmentType" class="form-control" placeholder="e.g. Vaccination, Surgery" required>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="treatmentDate" class="form-label">Treatment Date</label>
          <input type="date" id="treatmentDate" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label for="cost" class="form-label">Cost (â‚±)</label>
          <input type="number" id="cost" class="form-control" placeholder="e.g. 1000" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="status" class="form-label">Status</label>
        <select id="status" class="form-select" required>
          <option value="">Select Status</option>
          <option>Ongoing</option>
          <option>Completed</option>
          <option>Cancelled</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="notes" class="form-label">Notes</label>
        <textarea id="notes" class="form-control" rows="3" placeholder="Enter any notes or remarks"></textarea>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary btn-lg px-5">Save Treatment</button>
        <a href="treatments.html" class="btn btn-outline-secondary btn-lg px-5 ms-2">Cancel</a>
      </div>
    </form>
  </div>

</body>
</html>
