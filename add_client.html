<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Client</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #eef3f7;
    }
    .client-form {
      max-width: 700px;
      margin: 50px auto;
      background: #fff;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .form-title {
      font-weight: 600;
      margin-bottom: 25px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <form class="client-form">
      <h2 class="form-title">üêæ Add New Client</h2>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" id="firstName" class="form-control" placeholder="Enter first name" required>
        </div>
        <div class="col-md-6">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" id="lastName" class="form-control" placeholder="Enter last name" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <textarea id="address" class="form-control" rows="2" placeholder="Enter full address" required></textarea>
      </div>

      <div class="mb-3">
        <label for="contact" class="form-label">Contact Number</label>
        <input type="text" id="contact" class="form-control" placeholder="e.g. 09171234567" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" id="email" class="form-control" placeholder="Enter email" required>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary btn-lg px-5">Save Client</button>
        <a href="clients.html" class="btn btn-outline-secondary btn-lg px-5 ms-2">Cancel</a>
      </div>
    </form>
  </div>

</body>
</html>
