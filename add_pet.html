<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Pet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #eef3f7;
    }
    .pet-form {
      max-width: 700px;
      margin: 50px auto;
      background: #fff;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .form-title {
      font-weight: 600;
      margin-bottom: 25px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <form class="pet-form">
      <h2 class="form-title">üê∂ Add New Pet</h2>

      <div class="mb-3">
        <label for="clientId" class="form-label">Client ID</label>
        <select id="clientId" class="form-select" required>
          <option value="">Select Client</option>
          <option>C001 - Anna Lopez</option>
          <option>C002 - Mark Cruz</option>
          <option>C003 - Sarah Reyes</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="petName" class="form-label">Pet Name</label>
        <input type="text" id="petName" class="form-control" placeholder="Enter pet name" required>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="species" class="form-label">Species</label>
          <select id="species" class="form-select" required>
            <option value="">Select Species</option>
            <option>Dog</option>
            <option>Cat</option>
            <option>Bird</option>
            <option>Rabbit</option>
            <option>Other</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="breed" class="form-label">Breed</label>
          <input type="text" id="breed" class="form-control" placeholder="e.g. Labrador, Persian" required>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="gender" class="form-label">Gender</label>
          <select id="gender" class="form-select" required>
            <option value="">Select Gender</option>
            <option>Male</option>
            <option>Female</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="birthdate" class="form-label">Birthdate</label>
          <input type="date" id="birthdate" class="form-control" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="color" class="form-label">Color</label>
        <input type="text" id="color" class="form-control" placeholder="e.g. Brown, White, Black">
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary btn-lg px-5">Save Pet</button>
        <a href="pets.html" class="btn btn-outline-secondary btn-lg px-5 ms-2">Cancel</a>
      </div>
    </form>
  </div>

</body>
</html>
