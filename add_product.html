<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #f5f8fa;
    }
    .product-form {
      max-width: 700px;
      margin: 50px auto;
      background: white;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .form-title {
      font-weight: 600;
      margin-bottom: 25px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <form class="product-form">
      <h2 class="form-title">ðŸ›’ Add New Product</h2>

      <div class="mb-3">
        <label for="productName" class="form-label">Product Name</label>
        <input type="text" class="form-control" id="productName" placeholder="Enter product name" required>
      </div>

      <div class="mb-3">
        <label for="category" class="form-label">Category</label>
        <select class="form-select" id="category" required>
          <option value="">Select category</option>
          <option>Pet Food</option>
          <option>Pet Care</option>
          <option>Accessories</option>
          <option>Medicine</option>
        </select>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="quantity" class="form-label">Quantity in Stock</label>
          <input type="number" class="form-control" id="quantity" min="0" placeholder="e.g. 50" required>
        </div>
        <div class="col-md-6">
          <label for="price" class="form-label">Price (â‚±)</label>
          <input type="number" class="form-control" id="price" step="0.01" placeholder="e.g. 499.00" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="status" class="form-label">Status</label>
        <select class="form-select" id="status" required>
          <option value="">Select status</option>
          <option>Active</option>
          <option>Inactive</option>
          <option>Out of Stock</option>
        </select>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-success btn-lg px-5">Save Product</button>
        <a href="products.html" class="btn btn-outline-secondary btn-lg px-5 ms-2">Cancel</a>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
