<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Request Appointment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #f5f8fa;
    }
    .appointment-form {
      max-width: 700px;
      margin: 50px auto;
      background: white;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .form-title {
      font-weight: 600;
      margin-bottom: 25px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <form class="appointment-form">
      <h2 class="form-title">üê∂ Request an Appointment</h2>

      <div class="mb-3">
        <label for="petName" class="form-label">Pet Name</label>
        <input type="text" class="form-control" id="petName" placeholder="Enter your pet's name" required>
      </div>

      <div class="mb-3">
        <label for="ownerName" class="form-label">Owner Name</label>
        <input type="text" class="form-control" id="ownerName" placeholder="Enter owner's full name" required>
      </div>

      <div class="mb-3">
        <label for="contactNumber" class="form-label">Contact Number</label>
        <input type="tel" class="form-control" id="contactNumber" placeholder="e.g. 09171234567" required>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="appointmentDate" class="form-label">Appointment Date</label>
          <input type="date" class="form-control" id="appointmentDate" required>
        </div>
        <div class="col-md-6">
          <label for="appointmentTime" class="form-label">Time</label>
          <input type="time" class="form-control" id="appointmentTime" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="vetName" class="form-label">Preferred Veterinarian</label>
        <select class="form-select" id="vetName" required>
          <option value="">Select a Veterinarian</option>
          <option>Dr. Santos</option>
          <option>Dr. Cruz</option>
          <option>Dr. Dela Rosa</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="reason" class="form-label">Reason for Appointment</label>
        <textarea class="form-control" id="reason" rows="3" placeholder="Describe your pet‚Äôs condition or reason for visit..." required></textarea>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary btn-lg px-5">Submit Request</button>
        <a href="appointments.html" class="btn btn-outline-secondary btn-lg px-5 ms-2">Cancel</a>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
