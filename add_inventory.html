<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Inventory</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #f5f8fa;
    }
    .inventory-form {
      max-width: 700px;
      margin: 50px auto;
      background: white;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .form-title {
      font-weight: 600;
      margin-bottom: 25px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <form class="inventory-form">
      <h2 class="form-title">ðŸ“¦ Add New Inventory</h2>

      <!-- Product Name -->
      <div class="mb-3">
        <label for="productName" class="form-label">Product Name</label>
        <select class="form-select" id="productName" required>
          <option value="">Select Product</option>
          <option>Dog Food - Pedigree</option>
          <option>Cat Shampoo</option>
          <option>Dog Leash</option>
          <option>Vitamins - Pet Boost</option>
        </select>
      </div>

      <!-- Quantity and Unit -->
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="quantity" class="form-label">Quantity</label>
          <input type="number" class="form-control" id="quantity" min="0" placeholder="e.g. 100" required>
        </div>
        <div class="col-md-6">
          <label for="unit" class="form-label">Unit</label>
          <select class="form-select" id="unit" required>
            <option value="">Select Unit</option>
            <option>Pieces</option>
            <option>Bottles</option>
            <option>Packs</option>
            <option>Boxes</option>
          </select>
        </div>
      </div>

      <!-- Expiry Date -->
      <div class="mb-3">
        <label for="expiryDate" class="form-label">Expiry Date (if applicable)</label>
        <input type="date" class="form-control" id="expiryDate">
      </div>

      <!-- Status -->
      <div class="mb-3">
        <label for="status" class="form-label">Status</label>
        <select class="form-select" id="status" required>
          <option value="">Select Status</option>
          <option>In Stock</option>
          <option>Low Stock</option>
          <option>Out of Stock</option>
        </select>
      </div>

      <!-- Buttons -->
      <div class="text-center">
        <button type="submit" class="btn btn-primary btn-lg px-5">Save Inventory</button>
        <a href="inventory.html" class="btn btn-outline-secondary btn-lg px-5 ms-2">Cancel</a>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
