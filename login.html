<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Pet Clinic | Login</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <link href="img/favicon.ico" rel="icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;700&family=Work+Sans:wght@400;600&display=swap" rel="stylesheet">

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Work Sans', sans-serif;
      background: linear-gradient(135deg, rgba(240,255,250,0.9), rgba(200,240,255,0.9)), url('img/pets.jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 40px;
      width: 100%;
      max-width: 420px;
      text-align: center;
      animation: fadeInUp 0.6s ease;
    }

    .login-card h2 {
      font-family: 'Josefin Sans', sans-serif;
      font-weight: 700;
      color: #007bff;
      margin-bottom: 20px;
    }

    .login-card .form-control {
      border-radius: 30px;
      padding: 12px 20px;
    }

    .btn-primary {
      border-radius: 30px;
      padding: 10px 20px;
      font-weight: 600;
    }

    .logo-icon {
      font-size: 3rem;
      color: #007bff;
      margin-bottom: 10px;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="login-card">
    <div class="logo-icon">
      <i class="fa-regular fa-face-smile"></i>
    </div>
    <h2>Pet Clinic Login</h2>
    <p class="text-muted mb-4">Welcome back! Please log in to your account.</p>

    <form action="index.html" method="post">
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Username" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" placeholder="Password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    <p class="mt-4 mb-0 text-muted">
      Donâ€™t have an account? <a href="#" class="text-primary fw-semibold">Sign up</a>
    </p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
